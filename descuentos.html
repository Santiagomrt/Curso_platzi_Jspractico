<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porcentajes y descuentos - curso practico js Platzi</title>
</head>
<body>
    <header>
        <h1>
            Porcentajes y descuentos
        </h1>
        <p>Este es el segundo taller del curso practico de java script</p>
    </header>
    <section>
        <h2>Calcula el precio a pagar de tus productos con descuento</h2>
        <form>
            <label for = "inputprice">Escribe el precio de tu producto</label>
            <input id = "inputprice" type="number"/>

            <label for = "inputdiscount">Escribe el descuento de tu producto</label>
            <input id = "inputdiscount" type="number"/>
            
            <button type="button" onclick="onclickbuttonpricediscount()">
                Calcular el precio con descuento
            </button>
            <p id= "resultprice"></p>
        </form>
    </section>

    <section>
        <h2>
           Cupones de decuento
        </h2>
        <form>
            <label for = "inputcupon"> Escriba el codigo de su cupon de descuento</label>
            <input id= "inputcupon" type ="text"/>

            <button type ="button" onclick= "onclickbuttoncupondescuento()">
                Valida tu cupon
            </button>
            <p id = "resultadocupon"></p>
        </form>
    </section>

    <script src = "./descuentos.js"></script>
</body>
</html>
